language: python

python: 3.6

sudo: false

addons:
  apt:
    packages:
    - libffi-dev
    - libsasl2-dev
    - libldap2-dev

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27 BUILD=code
    - python: 3.5
      env: TOXENV=py35 BUILD=code
    - python: 3.6
      env: TOXENV=py36 BUILD=code
    - python: 3.5
      env: TOXENV=py35 BUILD=docs
    - python: 2.7
      env: BUILD=quality


install:
  - |
    set -ex
    case "$BUILD" in
      code)
        pip install -U tox ;;
      docs)
        pip install -U sphinx ;;
      quality)
        pip install -rrequirements/quality.txt
    esac
    set +ex


script:
  - |
    set -ex
    case "$BUILD" in
      code)
        tox ;;
      docs)
        SPHINXOPTS=-W make html ;;
      quality)
        make check-isort
    esac
    set +ex
